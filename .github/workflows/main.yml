name: Metrics
on:
    # Schedule updates (every 6 hours)
    schedule: [{ cron: '0 */8 * * *' }]
    # Lines below let you run workflow manually and on each commit
    workflow_dispatch:
    push: { branches: ['output'] }
jobs:
    github-metrics:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: lowlighter/metrics@latest
              with:
                  output_action: commit
                  committer_branch: output
                  committer_message: 'update metrics'
                  # Your GitHub token
                  # The following scopes are required:
                  #  - public_access (default scope)
                  # The following additional scopes may be required:
                  #  - read:org      (for organization related metrics)
                  #  - read:user     (for user related data)
                  #  - read:packages (for some packages related data)
                  #  - repo          (optional, if you want to include private repositories)
                  token: ${{ secrets.GITHUB_TOKEN }}

                  # Options
                  user: minhtran241
                  template: classic
                  base: header, activity, community, repositories, metadata
                  base_hireable: yes
                  base_indepth: yes
                  config_display: large
                  config_octicon: yes
                  config_padding: 0, 2 + 2%
                  config_timezone: America/Detroit
                  config_twemoji: yes
                  plugin_achievements: yes
                  plugin_achievements_only: >-
                      polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
                      scripter, packager, explorer, infographile, manager
                  plugin_achievements_threshold: X
                  plugin_isocalendar: yes
                  plugin_isocalendar_duration: half-year
                  plugin_languages: yes
                  plugin_languages_analysis_timeout: 15
                  plugin_languages_categories: markup, programming
                  plugin_languages_colors: github
                  plugin_languages_details: bytes-size, percentage
                  plugin_languages_ignored: html, css, pug, less, dockerfile, makefile, Handlebars, Procfile, qmake, lex, cmake, shell,  gnuplot
                  plugin_languages_limit: 8
                  plugin_languages_recent_categories: markup, programming
                  plugin_languages_recent_days: 14
                  plugin_languages_recent_load: 300
                  plugin_languages_sections: most-used
                  plugin_languages_threshold: 0%
                  plugin_notable: yes
                  plugin_notable_from: all
                  plugin_notable_self: yes
                  plugin_notable_types: commit
